name: Build Binaries

on:
  workflow_call:
    inputs:
      upload-artifacts:
        description: "Whether to upload build artifacts"
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: forgemax-linux-x86_64
          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: forgemax-macos-x86_64
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: forgemax-macos-aarch64
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: forgemax-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Fetch V8 prebuilt library
        shell: bash
        run: |
          V8_VERSION=$(grep -A1 'name = "v8"' Cargo.lock | grep version | head -1 | sed 's/.*"\(.*\)"/\1/')
          TARGET="${{ matrix.target }}"
          if [[ "$TARGET" == *"windows"* ]]; then
            FILENAME="rusty_v8_release_${TARGET}.lib.gz"
          else
            FILENAME="librusty_v8_release_${TARGET}.a.gz"
          fi
          ARCHIVE="${{ runner.temp }}/rusty_v8/${FILENAME}"
          mkdir -p "$(dirname "$ARCHIVE")"
          if [ ! -f "$ARCHIVE" ]; then
            URL="https://github.com/denoland/rusty_v8/releases/download/v${V8_VERSION}/${FILENAME}"
            echo "Downloading V8 v${V8_VERSION} for ${TARGET}"
            curl -L -f --retry 3 --retry-delay 5 -o "$ARCHIVE" "$URL"
          fi
          echo "RUSTY_V8_ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binaries (Linux)
        if: runner.os == 'Linux'
        run: |
          strip target/${{ matrix.target }}/release/forgemax
          strip target/${{ matrix.target }}/release/forgemax-worker

      - name: Strip binaries (macOS)
        if: runner.os == 'macOS'
        run: |
          strip -x target/${{ matrix.target }}/release/forgemax
          strip -x target/${{ matrix.target }}/release/forgemax-worker

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/forgemax staging/
          cp target/${{ matrix.target }}/release/forgemax-worker staging/
          cp forge.toml.example staging/

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir staging
          copy target\${{ matrix.target }}\release\forgemax.exe staging\
          copy target\${{ matrix.target }}\release\forgemax-worker.exe staging\
          copy forge.toml.example staging\

      - name: Upload artifact
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: staging/
          retention-days: 7
