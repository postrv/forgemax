name: Build Binaries

on:
  workflow_call:
    inputs:
      upload-artifacts:
        description: "Whether to upload build artifacts"
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: forgemax-linux-x86_64
          - name: linux-x86_64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: forgemax-linux-x86_64-musl
          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: forgemax-macos-x86_64
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: forgemax-macos-aarch64
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: forgemax-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binaries (Linux)
        if: runner.os == 'Linux'
        run: |
          strip target/${{ matrix.target }}/release/forgemax
          strip target/${{ matrix.target }}/release/forgemax-worker

      - name: Strip binaries (macOS)
        if: runner.os == 'macOS'
        run: |
          strip -x target/${{ matrix.target }}/release/forgemax
          strip -x target/${{ matrix.target }}/release/forgemax-worker

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/forgemax staging/
          cp target/${{ matrix.target }}/release/forgemax-worker staging/
          cp forge.toml.example staging/

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir staging
          copy target\${{ matrix.target }}\release\forgemax.exe staging\
          copy target\${{ matrix.target }}\release\forgemax-worker.exe staging\
          copy forge.toml.example staging\

      - name: Upload artifact
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: staging/
          retention-days: 7
