name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Fetch V8 prebuilt library
        run: |
          V8_VERSION=$(grep -A1 'name = "v8"' Cargo.lock | grep version | head -1 | sed 's/.*"\(.*\)"/\1/')
          TARGET=$(rustc -vV | sed -n 's|host: ||p')
          FILENAME="librusty_v8_release_${TARGET}.a.gz"
          ARCHIVE="${{ runner.temp }}/rusty_v8/${FILENAME}"
          mkdir -p "$(dirname "$ARCHIVE")"
          if [ ! -f "$ARCHIVE" ]; then
            URL="https://github.com/denoland/rusty_v8/releases/download/v${V8_VERSION}/${FILENAME}"
            echo "Downloading V8 v${V8_VERSION} for ${TARGET}"
            curl -L -f --retry 3 --retry-delay 5 -o "$ARCHIVE" "$URL"
          fi
          echo "RUSTY_V8_ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Fetch V8 prebuilt library
        run: |
          V8_VERSION=$(grep -A1 'name = "v8"' Cargo.lock | grep version | head -1 | sed 's/.*"\(.*\)"/\1/')
          TARGET=$(rustc -vV | sed -n 's|host: ||p')
          FILENAME="librusty_v8_release_${TARGET}.a.gz"
          ARCHIVE="${{ runner.temp }}/rusty_v8/${FILENAME}"
          mkdir -p "$(dirname "$ARCHIVE")"
          if [ ! -f "$ARCHIVE" ]; then
            URL="https://github.com/denoland/rusty_v8/releases/download/v${V8_VERSION}/${FILENAME}"
            echo "Downloading V8 v${V8_VERSION} for ${TARGET}"
            curl -L -f --retry 3 --retry-delay 5 -o "$ARCHIVE" "$URL"
          fi
          echo "RUSTY_V8_ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV
      - name: Build all binaries (needed for integration tests)
        run: cargo build --workspace
      - name: Run tests
        run: cargo test --workspace --verbose

  security:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run security audit
        run: cargo audit
